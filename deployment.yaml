apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: site
          image: 211125773797.dkr.ecr.ap-south-1.amazonaws.com/my-ecr-repo:e4774d5a9ceeadcbdc3898e5065f08d9437731d4
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
  -   protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer