apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: site
          image: 211125773797.dkr.ecr.ap-south-1.amazonaws.com/my-ecr-repo/my-ecr-repo:508b885e4c5cca97f7d127f8f7d9f5e97d7be589
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
  -   protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer