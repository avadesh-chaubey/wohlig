---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: 211125773797.dkr.ecr.ap-south-1.amazonaws.com/my-ecr-repo:58cde6718b155cb231815094112ec868b33b5896
---
apiVersion: v1
kind: Service
metadata:
  name: node
spec:
  selector:
    app: node
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP