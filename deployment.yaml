apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: site
          image: 211125773797.dkr.ecr.ap-south-1.amazonaws.com/my-ecr-repo/my-ecr-repo:$IMAGE_TAG
